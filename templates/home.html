{% extends 'base.html' %}

{% block content %}Home{% endblock content}

{% block content %}
{% if user.is_authenticated %}
    Hi {{ user.username }}!
    <p><a href="{% url 'logout' %}"Log Out</p>
{% else %}
    <p>You are not logged in</p>
    <a href="{% url 'login' %}">Log In</a> |
    <a href="{% url 'signup' %}">Sign Up</a> 
{% endif %}
{% endblock content %}
